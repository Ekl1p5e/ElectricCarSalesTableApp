<h1 id="tableLabel">Electric Car Sales Data</h1>

<p *ngIf="!salesdata"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="salesdata">
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let name of salesdata.columnNames">{{ name }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of salesdata.rows">
      <td *ngFor="let cell of row">{{ cell }}</td>
    </tr>
  </tbody>
</table>
