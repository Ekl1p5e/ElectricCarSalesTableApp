<h1 id="tableLabel">Electric Car Sales Data</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!salesdata"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="salesdata">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let name of salesdata.columnNames">
      <td>name</td>
      <!--<td>{{ forecast.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>-->
    </tr>
  </tbody>
</table>
